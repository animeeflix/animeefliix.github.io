<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeFlix - Videos</title>
  <link rel="icon" href="../../../3268b0130e0eb44aaf4ff4dfbf23aaca~tplv-tiktokx-cropcenter_1080_1080.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e30;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      padding: 2rem;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff4d6d;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #ff4d6d;
    }

    .back a {
      color: #ff4d6d;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    .back a:hover {
      color: #ff758c;
    }

    .anime-header img {
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff4d6d;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }
    .anime-header img:hover {
      transform: scale(1.05);
    }

    .player-container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 2rem auto;
    }

    #videoPlayer, #iframePlayer,
    #videoPlayer2, #iframePlayer2 {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 30px #ff4d6d;
      outline: none;
      background-color: #000;
    }

    #iframePlayer, #iframePlayer2 {
      height: 506px; 
      border: none;
      display: none;
    }

    #videoPlayer, #videoPlayer2 {
      display: none;
    }

    .episode-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.2rem;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto 3rem auto;
      padding-top: 20px;
    }

    .episode-list button {
      background-color: #2a2a40;
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 1.2rem 1rem;
      color: #ff4d6d;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: normal;
      box-shadow: 0 0 10px #000;
      font-size: 1rem;
      line-height: 1.3;
    }
    .episode-list button:hover,
    .episode-list button.active {
      background-color: #ff4d6d;
      border-color: #ff758c;
      color: #1e1e30;
      box-shadow: 0 0 15px #ff758c;
      transform: translateY(-3px);
    }

    @media (max-width: 1000px) {
      .episode-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .episode-list {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .anime-header img {
        width: 100%;
      }
      
      .player-container {
        width: 100%;
      }
      
      #iframePlayer, #iframePlayer2 {
        height: 300px;
      }
    }

    
    .video-anchor {
      scroll-margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Episodios de One Punch Man</h1>
  <div class="back">

  <div class="anime-header">

  </div>
  
  <!-- Reproductor para Temporada 1 -->

    <video id="videoPlayer2" controls preload="metadata">
      Tu navegador no soporta video.
    </video>
  </div>

  <div class="episode-list" role="list">
    <button onclick="changeVideo(this, 13, 'iframePlayer2', 'videoPlayer2')">Episodio 13<br>El regreso del héroe</button>
    <button onclick="changeVideo(this, 14, 'iframePlayer2', 'videoPlayer2')">Episodio 14<br>El kaijin humano</button>
    <button onclick="changeVideo(this, 15, 'iframePlayer2', 'videoPlayer2')">Episodio 15<br>Comienza la cacería</button>
    <button onclick="changeVideo(this, 16, 'iframePlayer2', 'videoPlayer2')">Episodio 16<br>Metal Bat</button>

    <button onclick="changeVideo(this, 19, 'iframePlayer2', 'videoPlayer2')">Episodio 19<br>Los héroes clase S</button>
    <button onclick="changeVideo(this, 20, 'iframePlayer2', 'videoPlayer2')">Episodio 20<br>La resistencia del más fuerte</button>

  </div>

  <script>
    const videos = {
      1: { iframeSrc: "https://mega.nz/embed/s5UHjKzC#GIZnyvJDpc6VZhO4Q04ipHtHPS_8TOd8sCUk4ubS3d4" },
      2: { iframeSrc: "https://mega.nz/embed/s0FjFKhB#sdZ263UW2cobXTS-azRcNL7gHX3NgRjzUArYRAnQGMA" },
      3: { iframeSrc: "https://mega.nz/embed/Z4FzlIgb#_y-s6vTAg9JKCWirOwc3plYfbNjum8ryasHiDl5PPPc" },
      4: { iframeSrc: "https://mega.nz/embed/wkFXgCrA#iWwiBlG_zJTHYxhCC91Z62fEmU6RvsFmC5DWyPWy2hw" },
      5: { iframeSrc: "https://mega.nz/embed/80FXUALa#AgIwEJh0sby4GNOapMDElMSPToorPcyjWe3l06sZ3Ow" },
      6: { iframeSrc: "https://mega.nz/embed/R8FD3IgT#bO9U7u-h_flakrV35fy6iCuDiac_pkEL38p5xO9XkUU" },
      7: { iframeSrc: "https://mega.nz/embed/phETFK5I#ygQuapx6xMhZY2gprN62OTfiAp5A9_DWwvHh9Sp-Y74" },
      8: { iframeSrc: "https://mega.nz/embed/1lEnGajJ#Dut74R84DYGvv4wC1PdKnuioccXaq6WIBBgi97CZu4M" },
      9: { iframeSrc: "https://mega.nz/embed/glUjAQDR#i5tMFJol-hF-rjZgue7IlvlZLeTKW4GRJ5cv6KgLO-M" },
      10: { iframeSrc: "https://mega.nz/embed/t8EXBADb#7SMDQahtbHYAHa2TN0k3QbjuV9ZsGWTPd1iFTRDBIm8" },
      11: { iframeSrc: "https://mega.nz/embed/AhURFKKZ#LSvVo0SWVP3tl92vZT1QCM-bU3WOqWyydldNj1Z-x1o" },
      12: { iframeSrc: "https://mega.nz/embed/RtNxEIBC#f7KPFyhjVqZPH6IbBbNil7r_1ZI3gyZbgZd74AtHe9Q" },
      13: { iframeSrc: "https://mega.nz/embed/jvQUzCgL#JCUeW-7cvq6XucVUbWD2adv1Z2c4pcLoOb8WAS-8lSY" },

      17: { iframeSrc: "https://mega.nz/embed/auQGxARI#ohtOy17sw_j_LLBhtcYRBJb80ast5RtkFxMW4hjjqiw" },

      21: { iframeSrc: "https://mega.nz/embed/vqYS0AyY#mKdWJyacW_JUZDhe6YwqTMnP0u6mdQX5sgT5zMRqyVU" },
      22: { iframeSrc: "https://mega.nz/embed/e7YkgSRb#2KBu9VzhXXfYtKTgML9aNCfCV-XTxUyIZ4eJUvZ2jhg" },
      23: { iframeSrc: "https://mega.nz/embed/KuZyGYRK#X8sBW_YsS3mtHvzT7HblTMDMSYt3DUYCqKEhW-QfIq8" },
      24: { iframeSrc: "https://mega.nz/embed/6vQ2kQ7b#C1_2MUtNcYm9IrayG9fjsB7Y5orboVMLgmZoal1_hpQ" }
    };

    function changeVideo(button, episode, iframeId, videoId) {
      const videoPlayer = document.getElementById(videoId);
      const iframePlayer = document.getElementById(iframeId);

      if(videos[episode].iframeSrc) {
        videoPlayer.style.display = 'none';
        iframePlayer.style.display = 'block';
        iframePlayer.src = videos[episode].iframeSrc;
      } else {
        iframePlayer.style.display = 'none';
        iframePlayer.src = '';
        videoPlayer.style.display = 'block';

        while (videoPlayer.firstChild) {
          videoPlayer.removeChild(videoPlayer.firstChild);
        }
        videos[episode].sources.forEach(sourceData => {
          const source = document.createElement('source');
          source.src = sourceData.src;
          source.type = sourceData.type;
          videoPlayer.appendChild(source);
        });
        videoPlayer.load();
        videoPlayer.play();
      }

      // Remover clase active de todos los botones de la misma temporada
      const seasonButtons = button.parentElement.querySelectorAll('button');
      seasonButtons.forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Añadir clase active al botón clickeado
      button.classList.add('active');
      
      // Scroll al reproductor correspondiente
      if(iframeId === 'iframePlayer') {
        document.getElementById('playerTop').scrollIntoView({
          behavior: 'smooth'
        });
      } else {
        document.getElementById('playerTop2').scrollIntoView({
          behavior: 'smooth'
        });
      }
    }

    window.addEventListener('load', function() {
      if(window.location.hash) {
        setTimeout(() => {
          document.getElementById('playerTop').scrollIntoView();
        }, 100);
      }
    });
  </script>
</body>
