<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeFlix - Videos</title>
  <link rel="icon" href="../../../3268b0130e0eb44aaf4ff4dfbf23aaca~tplv-tiktokx-cropcenter_1080_1080.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e30;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      padding: 2rem;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff4d6d;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #ff4d6d;
    }

    .back a {
      color: #ff4d6d;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    .back a:hover {
      color: #ff758c;
    }

    .anime-header img {
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff4d6d;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }
    .anime-header img:hover {
      transform: scale(1.05);
    }

    .player-container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 2rem auto;
    }

    #videoPlayer, #iframePlayer {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 30px #ff4d6d;
      outline: none;
      background-color: #000;
    }

    #iframePlayer {
      height: 506px; 
      border: none;
      display: none;
    }

    #videoPlayer {
      display: none;
    }

    .episode-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.2rem;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto 3rem auto;
      padding-top: 20px;
    }

    .episode-list button {
      background-color: #2a2a40;
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 1.2rem 1rem;
      color: #ff4d6d;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: normal;
      box-shadow: 0 0 10px #000;
      font-size: 1rem;
      line-height: 1.3;
    }
    .episode-list button:hover,
    .episode-list button.active {
      background-color: #ff4d6d;
      border-color: #ff758c;
      color: #1e1e30;
      box-shadow: 0 0 15px #ff758c;
      transform: translateY(-3px);
    }

    @media (max-width: 1000px) {
      .episode-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .episode-list {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .anime-header img {
        width: 100%;
      }
      
      .player-container {
        width: 100%;
      }
      
      #iframePlayer {
        height: 300px;
      }
    }

    
    .video-anchor {
      scroll-margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Episodios de Classroom Of The Elite</h1>
  <div class="back">
    <a href="../../../anime.html">← Volver al catálogo</a>
  </div>
  <div class="anime-header">
    <img src="https://images.justwatch.com/poster/298573879/s718/youkoso-jitsuryoku-shijou-shugi-no-kyoushitsu-e.jpg" alt="Naruto" />
  </div>
  
  
  <div class="player-container video-anchor" id="playerTop">
    <h1>Temporada 1</h1>
    <iframe
      id="iframePlayer"
      src=""
      allowfullscreen
    ></iframe>

    <video id="videoPlayer" controls preload="metadata">
      Tu navegador no soporta video.
    </video>
  </div>

  <div class="episode-list" role="list">
    <button onclick="changeVideo(this, 1)">Episodio 1<br>¿Qué es malo? Todo lo que proviene de la debilidad</button>
<button onclick="changeVideo(this, 2)">Episodio 2<br>Es una gran inteligencia saber ocultar su inteligencia</button>
<button onclick="changeVideo(this, 3)">Episodio 3<br>El hombre es un animal que negocia, ningún otro hace esto, ningún perro intercambia huesos con otro</button>
<button onclick="changeVideo(this, 4)">Episodio 4<br>No hay que darse por ofendido porque los demás nos oculten la verdad, ya que nos la ocultamos tan a menudo a nosotros mismos</button>
<button onclick="changeVideo(this, 5)">Episodio 5<br>El infierno son los otros</button>
<button onclick="changeVideo(this, 6)">Episodio 6<br>Existen dos clases de mentiras: la de hecho, que se refiere a una acción pasada, y la de derecho, que es la que tiene relación con lo futuro</button>
<button onclick="changeVideo(this, 7)">Episodio 7<br>No hay nada más peligroso que un amigo ignorante; es mejor un enemigo razonable</button>
<button onclick="changeVideo(this, 8)">Episodio 8<br>Abandonen toda esperanza aquellos que entren aquí</button>
<button onclick="changeVideo(this, 9)">Episodio 9<br>El hombre está condenado a ser libre</button>
<button onclick="changeVideo(this, 10)">Episodio 10<br>El traidor más peligroso de todos es aquel que cada ser humano tiene en sí mismo</button>
<button onclick="changeVideo(this, 11)">Episodio 11<br>Lo que la gente comúnmente llama destino es, por regla general, nada más que su propia conducta estúpida y tonta</button>
<button onclick="changeVideo(this, 12)">Episodio 12<br>El genio vive solamente un piso por encima de la locura</button>
  </div>

  <script>
    const videos = {
  1: { iframeSrc: "https://mega.nz/embed/tntFiZRT#JJYrEJRjDScVgcD7zT-mJFqLONKs20O7o7LLpJ43t4A" },
  2: { iframeSrc: "https://mega.nz/embed/t3szmBBL#PhNAXu-V62RkQugrL1BQOwIxl_kvveUcvm9KkZF7rGo" },
  3: { iframeSrc: "https://mega.nz/embed/Er9yzAIQ#YuMlKfgHrsy5LDtbpcXr0Vq9UkfByVuhNgy8OPRWXeo" },
  4: { iframeSrc: "https://mega.nz/embed/Nv9jyJBZ#LqKUUNtyGVWPJECiYxvVcTrL8dVNJDmHIoYzJXLz0ws" },
  5: { iframeSrc: "https://mega.nz/embed/ouNyHQiA#VDRGBLEoJU9tvu5pkZaxH191MIA_oHDxeiVk5JNWu3I" },
  6: { iframeSrc: "https://mega.nz/embed/w7kRwYAZ#3UUGvs9h7MYetCSscrsrfrFvJqD1s1J-yfLkLS2jj5k" },
  7: { iframeSrc: "https://mega.nz/embed/N3E3CDyZ#ZwcwI-JUEJKF_gBYtF8G4vDmlbUtqIerHRMd6tIglmc" },
  8: { iframeSrc: "https://mega.nz/embed/wucE1CIB#qSXWpe7_nQ6ip2A_nWFizr8JOOfejQe_kHpwml47CmU" },
  9: { iframeSrc: "https://mega.nz/embed/JudkXB6Y#zSJ-5vZmrd_7cYVao57mNBsRuo6BJbjF6Eu1yA7St8k" },
  10: { iframeSrc: "https://mega.nz/embed/g6USgIKD#OX3GbMAZ-YcO6uk4kp1HWQZL0dLewwUlCtkxqu5vbg0" },
  11: { iframeSrc: "https://mega.nz/embed/4iM3QQ6S#ovONhteV6SNIErfrZ9WXGBLwHNSLetpx0GP3a0sEKUI" },
  12: { iframeSrc: "https://mega.nz/embed/Uqs13YBA#wW0pFOpEVytrHqwVSt_EoPcGKxfO2oA612p2yMn6xiM" },
    };

    function changeVideo(button, episode) {
      const videoPlayer = document.getElementById('videoPlayer');
      const iframePlayer = document.getElementById('iframePlayer');

      if(videos[episode].iframeSrc) {
        videoPlayer.style.display = 'none';
        iframePlayer.style.display = 'block';
        iframePlayer.src = videos[episode].iframeSrc;
      } else {
        iframePlayer.style.display = 'none';
        iframePlayer.src = '';
        videoPlayer.style.display = 'block';

        while (videoPlayer.firstChild) {
          videoPlayer.removeChild(videoPlayer.firstChild);
        }
        videos[episode].sources.forEach(sourceData => {
          const source = document.createElement('source');
          source.src = sourceData.src;
          source.type = sourceData.type;
          videoPlayer.appendChild(source);
        });
        videoPlayer.load();
        videoPlayer.play();
      }

      
      document.querySelectorAll('.episode-list button').forEach(btn => {
        btn.classList.remove('active');
      });
      
      
      button.classList.add('active');
      
      
      document.getElementById('playerTop').scrollIntoView({
        behavior: 'smooth'
      });
    }

    
    window.addEventListener('load', function() {
      if(window.location.hash) {
        setTimeout(() => {
          document.getElementById('playerTop').scrollIntoView();
        }, 100);
      }
    });
  </script>
  <h1>Temporada 2</h1>
</body>
</html>
