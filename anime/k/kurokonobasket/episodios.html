    body {
      background-color: #1e1e30;

      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff4d6d;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #ff4d6d;
    }

    .back a {
      color: #ff4d6d;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    .back a:hover {
      color: #ff758c;
    }

    .anime-header img {
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff4d6d;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }
    .anime-header img:hover {
      transform: scale(1.05);
    }

    .player-container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 2rem auto;
    }

    #videoPlayer, #iframePlayer {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 30px #ff4d6d;
      outline: none;
      background-color: #000;
    }

    #iframePlayer {
      height: 506px; 
      border: none;
      display: none;
    }

    #videoPlayer {
      display: none;
    }

    .episode-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.2rem;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto 3rem auto;
      padding-top: 20px;
    }

    .episode-list button {
      background-color: #2a2a40;
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 1.2rem 1rem;
      color: #ff4d6d;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: normal;
      box-shadow: 0 0 10px #000;
      font-size: 1rem;
      line-height: 1.3;
    }
    .episode-list button:hover,
    .episode-list button.active {
      background-color: #ff4d6d;
      border-color: #ff758c;
      color: #1e1e30;
      box-shadow: 0 0 15px #ff758c;
      transform: translateY(-3px);
    }

    @media (max-width: 1000px) {
      .episode-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .episode-list {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .anime-header img {
        width: 100%;
      }
      
      .player-container {
        width: 100%;
      }
      
      #iframePlayer {

      }
    }

    }

    function changeVideo(button, episode) {
      const videoPlayer = document.getElementById('videoPlayer');
      const iframePlayer = document.getElementById('iframePlayer');

      if(videos[episode].iframeSrc) {
        videoPlayer.style.display = 'none';
        iframePlayer.style.display = 'block';
        iframePlayer.src = videos[episode].iframeSrc;
      } else {
        iframePlayer.style.display = 'none';
        iframePlayer.src = '';
        videoPlayer.style.display = 'block';

        while (videoPlayer.firstChild) {
          videoPlayer.removeChild(videoPlayer.firstChild);
        }
        videos[episode].sources.forEach(sourceData => {
          const source = document.createElement('source');
          source.src = sourceData.src;
          source.type = sourceData.type;
          videoPlayer.appendChild(source);
        });
        videoPlayer.load();
        videoPlayer.play();
      }

      
      document.querySelectorAll('.episode-list button').forEach(btn => {
        btn.classList.remove('active');
      });
      
      
      button.classList.add('active');
      
      
      document.getElementById('playerTop').scrollIntoView({
        behavior: 'smooth'
      });
    }

    
    window.addEventListener('load', function() {
      if(window.location.hash) {
        setTimeout(() => {
          document.getElementById('playerTop').scrollIntoView();
        }, 100);
      }
