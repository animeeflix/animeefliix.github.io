    }
    .anime-header img:hover {

      border-radius: 15px;
      box-shadow: 0 0 30px #ff4d6d;
      outline: none;
      background-color: #000;
    }

    #iframePlayer, #iframePlayer2 {
      height: 506px; 
      border: none;
      display: none;
    }

    #videoPlayer, #videoPlayer2 {
      display: none;
    }

    .episode-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.2rem;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto 3rem auto;
      padding-top: 20px;
    }

    .episode-list button {
      background-color: #2a2a40;
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 1.2rem 1rem;
      color: #ff4d6d;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: normal;
      box-shadow: 0 0 10px #000;
      font-size: 1rem;
      line-height: 1.3;
    }
    .episode-list button:hover,
    .episode-list button.active {
      background-color: #ff4d6d;
      border-color: #ff758c;
      color: #1e1e30;
      box-shadow: 0 0 15px #ff758c;
      transform: translateY(-3px);
    }

    @media (max-width: 1000px) {
      .episode-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .episode-list {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .anime-header img {
        width: 100%;
      }
      
      .player-container {
        width: 100%;
      }
      
      #iframePlayer, #iframePlayer2 {
        height: 300px;
      }
    }

    .video-anchor {
      scroll-margin-top: 20px;

    function changeVideo(button, episode, iframeId, videoId, playerContainerId) {
      const videoPlayer = document.getElementById(videoId);
      const iframePlayer = document.getElementById(iframeId);

      if(videos[episode]?.iframeSrc) {
        videoPlayer.style.display = 'none';
        iframePlayer.style.display = 'block';
        iframePlayer.src = videos[episode].iframeSrc;
      } else if(videos[episode]?.sources) {
        iframePlayer.style.display = 'none';
        iframePlayer.src = '';
        videoPlayer.style.display = 'block';

        while (videoPlayer.firstChild) {
          videoPlayer.removeChild(videoPlayer.firstChild);
        }
        videos[episode].sources.forEach(sourceData => {
          const source = document.createElement('source');
          source.src = sourceData.src;
          source.type = sourceData.type;
          videoPlayer.appendChild(source);
        });
        videoPlayer.load();
        videoPlayer.play();
      }

      // Remover clase active de todos los botones de la misma lista
      const episodeList = button.parentElement;
      episodeList.querySelectorAll('button').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Añadir clase active al botón clickeado
      button.classList.add('active');
      
      // Scroll al reproductor correspondiente
      document.getElementById(playerContainerId).scrollIntoView({
        behavior: 'smooth'
      });
    }

    window.addEventListener('load', function() {
      if(window.location.hash) {
        setTimeout(() => {
          document.getElementById('playerTop1').scrollIntoView();
        }, 100);
      }
    });
