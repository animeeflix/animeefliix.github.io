<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeFlix - Videos</title>
  <link rel="icon" href="../../../3268b0130e0eb44aaf4ff4dfbf23aaca~tplv-tiktokx-cropcenter_1080_1080.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e30;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      padding: 2rem;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff4d6d;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #ff4d6d;
    }

    .back a {
      color: #ff4d6d;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    .back a:hover {
      color: #ff758c;
    }

    .anime-header img {
      width: 650px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff4d6d;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }
    .anime-header img:hover {
      transform: scale(1.05);
    }

    .player-container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 2rem auto;
    }

    #videoPlayer, #iframePlayer {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 30px #ff4d6d;
      outline: none;
      background-color: #000;
    }

    #iframePlayer {
      height: 506px; 
      border: none;
      display: none;
    }

    #videoPlayer {
      display: none;
    }

    .episode-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.2rem;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto 3rem auto;
      padding-top: 20px;
    }

    .episode-list button {
      background-color: #2a2a40;
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 1.2rem 1rem;
      color: #ff4d6d;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: normal;
      box-shadow: 0 0 10px #000;
      font-size: 1rem;
      line-height: 1.3;
    }
    .episode-list button:hover,
    .episode-list button.active {
      background-color: #ff4d6d;
      border-color: #ff758c;
      color: #1e1e30;
      box-shadow: 0 0 15px #ff758c;
      transform: translateY(-3px);
    }

    @media (max-width: 1000px) {
      .episode-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .episode-list {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .anime-header img {
        width: 100%;
      }
      
      .player-container {
        width: 100%;
      }
      
      #iframePlayer {
        height: 300px;
      }
    }

    
    .video-anchor {
      scroll-margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Episodios de Fairy Tail</h1>
  <div class="back">
    <a href="../../../anime.html">← Volver al catálogo</a>
  </div>
  <div class="anime-header">
    <img src="https://ramenparados.com/wp-content/uploads/2016/03/Fairy-Tail-anime-34838784-1280-7201.jpg" alt="Naruto" />
  </div>
  
  
  <div class="player-container video-anchor" id="playerTop">
    <h1>Temporada 1</h1>
    <iframe
      id="iframePlayer"
      src=""
      allowfullscreen
    ></iframe>

    <video id="videoPlayer" controls preload="metadata">
      Tu navegador no soporta video.
    </video>
  </div>

  <div class="episode-list" role="list">
    <button onclick="changeVideo(this, 1)">Episodio 1<br>¡Fairy Tail!</button>
<button onclick="changeVideo(this, 2)">Episodio 2<br>¡El Dragón De Fuego, El Mono Y El Toro!</button>
<button onclick="changeVideo(this, 3)">Episodio 3<br>¡Infiltración! ¡La Mansión Everlue!</button>
<button onclick="changeVideo(this, 4)">Episodio 4<br>¡Dear Kaby!</button>
<button onclick="changeVideo(this, 5)">Episodio 5<br>¡La Maga De La Armadura!</button>
<button onclick="changeVideo(this, 6)">Episodio 6<br>¡Hadas En El Viento!</button>
<button onclick="changeVideo(this, 7)">Episodio 7<br>¡Llamas Y Viento!</button>
<button onclick="changeVideo(this, 8)">Episodio 8<br>¡El Equipo Más Fuerte!</button>
<button onclick="changeVideo(this, 9)">Episodio 9<br>¡Natsu Se Come Una Aldea!</button>
<button onclick="changeVideo(this, 10)">Episodio 10<br>Natsu vs. Erza</button>
  </div>

  <script>
    const videos = {
  1: { iframeSrc: "https://mega.nz/embed/myoHEayI#AGrU3QCjH1G1sJFJgsMKOwC08V0AL71aterruoIZEd8" },
  2: { iframeSrc: "https://mega.nz/embed/CiQ0nSDA#AAuq-QDgW7SOk8MzoTTRdQCV_IAAjPunjp_7xqGsjmw" },
  3: { iframeSrc: "https://mega.nz/embed/5EAWETTY#1Tv9X1wfdqqzsNJxiN5PvY33LjpLe5wGfsYlx_ImSww" },
  4: { iframeSrc: "https://mega.nz/embed/7GYnmApJ#PSJ28dmrMu4wnhW1jEZHA7mix-ptb1WGsj-Qg1H0tcw" },
  5: { iframeSrc: "https://mega.nz/embed/XqB1RJwS#ACtLiwC0Pk89bYDYQQAx3ADtZTMAoWTJPZcvtkGo29E" },
  6: { iframeSrc: "https://mega.nz/embed/nvAV1aZZ#ACQCRgBW2JduW24IyW2MugDW308ARGfPbkYG6MkmJCg" },
  7: { iframeSrc: "https://mega.nz/embed/DmZlUAJZ#AOGgAgAxPO-jIDGSOaOWxwAXroEA9Yylo2ITTzkIe2Q" },
  8: { iframeSrc: "https://mega.nz/embed/i3oxlSgA#AGy5qQBCUFKSx-p0GRsSnQC-IF0A91urkvcmrBk1lk8" },
  9: { iframeSrc: "https://mega.nz/embed/a74QzJrI#AJXbHQCv1FgAVgJaOAPScgD82bwAyD0DAFzG5zg1GUA" },
  10: { iframeSrc: "https://mega.nz/embed/O2ZiyIoI#AE0oqQDQqxEu5ciKY4t9KgDdx4IAwR_ALkAAvmP2PSA" },
    };

    function changeVideo(button, episode) {
      const videoPlayer = document.getElementById('videoPlayer');
      const iframePlayer = document.getElementById('iframePlayer');

      if(videos[episode].iframeSrc) {
        videoPlayer.style.display = 'none';
        iframePlayer.style.display = 'block';
        iframePlayer.src = videos[episode].iframeSrc;
      } else {
        iframePlayer.style.display = 'none';
        iframePlayer.src = '';
        videoPlayer.style.display = 'block';

        while (videoPlayer.firstChild) {
          videoPlayer.removeChild(videoPlayer.firstChild);
        }
        videos[episode].sources.forEach(sourceData => {
          const source = document.createElement('source');
          source.src = sourceData.src;
          source.type = sourceData.type;
          videoPlayer.appendChild(source);
        });
        videoPlayer.load();
        videoPlayer.play();
      }

      
      document.querySelectorAll('.episode-list button').forEach(btn => {
        btn.classList.remove('active');
      });
      
      
      button.classList.add('active');
      
      
      document.getElementById('playerTop').scrollIntoView({
        behavior: 'smooth'
      });
    }

    
    window.addEventListener('load', function() {
      if(window.location.hash) {
        setTimeout(() => {
          document.getElementById('playerTop').scrollIntoView();
        }, 100);
      }
    });
  </script>
  <h1>Temporada 2</h1>
</body>
</html>
