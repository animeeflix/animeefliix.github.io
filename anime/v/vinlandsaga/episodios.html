    function changeVideo(button, episode, iframeId, videoId, playerContainerId) {
      const videoPlayer = document.getElementById(videoId);
      const iframePlayer = document.getElementById(iframeId);

      if(videos[episode]?.iframeSrc) {
        videoPlayer.style.display = 'none';
        iframePlayer.style.display = 'block';
        iframePlayer.src = videos[episode].iframeSrc;
      } else if(videos[episode]?.sources) {
        iframePlayer.style.display = 'none';
        iframePlayer.src = '';
        videoPlayer.style.display = 'block';

        while (videoPlayer.firstChild) {
          videoPlayer.removeChild(videoPlayer.firstChild);
        }
        videos[episode].sources.forEach(sourceData => {
          const source = document.createElement('source');
          source.src = sourceData.src;
          source.type = sourceData.type;
          videoPlayer.appendChild(source);
        });
        videoPlayer.load();
        videoPlayer.play();
      }

      // Remover clase active de todos los botones de la misma lista
      const episodeList = button.parentElement;
      episodeList.querySelectorAll('button').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Añadir clase active al botón clickeado
      button.classList.add('active');
      
      // Scroll al reproductor correspondiente
      document.getElementById(playerContainerId).scrollIntoView({
        behavior: 'smooth'
      });
    }
